<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>jquery.flashfit.js DEMO</title>
	
	<meta name="author" content="przyb.net" />
	<meta name="Copyright" content="Jakub Przyborowski 2011. Dual licensed under the MIT or GPL Version 2 licenses." />	
	
	<style type="text/css">
	* { margin: 0; padding: 0; }
	html { height: 100%; overflow: hidden; }
	body { height: 100%; background: #94C600; }
	#flashcontent { height: 100%; color: #fff; font-family: Arial,sans-serif; text-transform: uppercase; text-align: center; line-height: 500px; }
	</style>
</head>

<body>
	<div id="flashcontent">[FLASH CONTENT COMES HERE]</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script src="jquery.flashfit.min.js"></script>

	<script type="text/javascript">
	(function($){
		$('#flashcontent').flashfit({
			minWidth: 960,
			minHeight: 500
		});

		swfobject.embedSWF("demo.swf", "flashcontent", "100%", "100%", "10.0.0");
	})(window.jQuery);
	</script>
</body>
</html>
